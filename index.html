<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>TrackGen</title>
		<link href="static/css/style.css" rel="stylesheet" type="text/css" />
        <link href="/static/media/favicon.png" rel="icon" type="image/x-icon" />
        <link rel="manifest" href="/manifest.json">
	</head>
	<body>
    <div id="map-indicator">
      <ion-icon name="map-outline"></ion-icon>

      <div class="loader" style="display: none;">
        <svg class="circular-loader"viewBox="25 25 50 50" >
          <circle class="loader-path" cx="50" cy="50" r="20" fill="none" stroke="#fff" stroke-width="5" />
        </svg>
      </div>
    </div>
    
		<main>			
			<h1>TrackGen</h1>
			<div id="input-type">
				<button class="selected">Manual Input</button>
				<button>BT File</button>
			</div>
			
			<div class="page">
				<div id="headers">
					<h3>Name</h3>
					<h3>Latitude</h3>
					<h3>Longitude</h3>
					<h3>Wind Speed</h3>
					<h3>Stage</h3>
				</div>

				<form>
					<div id="inputs">
						<div class="point">
							<div>
								<label>
									<span>Name: </span>
									<input type="text" class="name">
								</label>
							</div>

							<div>
								<label>
									<span>Latitude: </span>
									<input type="number" step="any" class="latitude" min="0" max="90" required>
								</label>
								<select class="latitude">
									<option value="°N">°N</option>
									<option value="°S">°S</option>
								</select>
							</div>
							
							<div>
								<label>
									<span>Longitude: </span>
									<input type="number" step="any" class="longitude" min="0" max="180" required>
								</label>
								<select class="longitude">
									<option value="°E">°E</option>
									<option value="°W">°W</option>
								</select>
							</div>

							<div>
								<label>
									<span>Wind Speed: </span>
									<input type="number" step="any" min="0" class="speed">
								</label>
								<select class="speed">
									<option value="kph">kph</option>
									<option value="mph">mph</option>
									<option value="kt">kt</option>
								</select>
							</div>

							<div>
								<label>
									<span>Stage: </span>
									<select class="stage">
										<option value="Extratropical cyclone">Extratropical cyclone</option>
										<option value="Subtropical cyclone">Subtropical cyclone</option>
										<option value="Tropical cyclone">Tropical cyclone</option>
									</select>
								</label>
							</div>

							<div>
								<button type="button" class="remove"><ion-icon name="close-circle-outline"></ion-icon> <span>Remove Point</span></button>
							</div>
						</div>
					</div>

					<button type="button" id="new-point"><ion-icon name="add-circle-outline"></ion-icon> <span>New Point</span></button>
				

					<button class="generate" type="submit">
						<ion-icon name="analytics-outline"></ion-icon>
						<span>Generate Map</span>
					</button>
				</form>
			</div>

			<div class="page">
				<div id="file-format-wrapper">
					<label for="file-format">File format: </label>
					<select id="file-format">
						<option>HURDAT</option>
						<option>ATCF</option>
						<option>IBTrACS</option>
						<option>RSMC</option>
					</select>
				</div>
				<div id="page2-content">
					<form id="paste-upload">
						<textarea placeholder="Paste BT file here" required></textarea>
						<button type="submit" class="generate"><ion-icon name="analytics-outline"></ion-icon> <span>Generate Map</span></button>
					</form>

					<form id="file-upload">
						<div class="separator">OR</div>
						<label for="file-input" class="generate"><ion-icon name="folder-outline"></ion-icon> <span>Upload File</span></label>
						<input type="file" id="file-input">
					</form>
				</div>
			</div>

			<div id="accessible-container">
				<input type="checkbox" id="accessible"><label for="accessible">Use accessible  colours</label>
			</div>
		</main>

		<div id="image-container" class="hidden">
			<img id="loader" src="/static/media/cyclone.png" alt="loading">
			<img id="output" alt="generated track map" class="hidden" />
			<button id="close">
				<ion-icon name="close-outline"></ion-icon>
			</button>
		</div>

        <script src="/static/js/sw.js"></script>        
		<script src="/static/js/pages.js"></script>
		<script src="/static/js/generate.js"></script>
		<script src="/static/js/new_point.js"></script>

		<script src="/static/js/manual_input.js"></script>

		<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
	</body>
</html>
